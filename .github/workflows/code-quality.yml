name: Code-Quality

on:
  pull_request:
    branches:
      - main # Passe dies an, wenn du auf anderen Branches testen mÃ¶chtest
  push:
    branches:
      - main

jobs:
  code-quality:
    name: Code Quality & Build Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v5

      - name: ğŸ”§ Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: "npm"

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: Running typecheck
        run: npx tsc --noEmit

      - name: ğŸ” Lint Code with ESLint
        run: npm run lint

      - name: ğŸ”¨ Build TypeScript Project
        run: npm run build

  semantic-release-check:
    name: Semantic Release Dry Run
    runs-on: ubuntu-latest
    needs: code-quality

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0 # Notwendig fÃ¼r `semantic-release`, um alle Tags zu holen

      - name: ğŸ”§ Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: "npm"

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ” Dry-Run Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release --dry-run

      - name: ğŸ“š Dry-Run NPM Publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --dry-run
