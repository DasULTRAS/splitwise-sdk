name: Code-Quality

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  pr-title:
    name: PR Title Convention
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6

      - name: Setup Environment
        uses: ./.github/actions/setup

      - name: Validate PR title with commitlint
        shell: bash
        run: |
          title="${{ github.event.pull_request.title }}"
          echo "PR title: $title"
          echo "$title" | npx commitlint --verbose

  generated-sync:
    name: Generated Sync
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6

      - name: Setup Environment
        uses: ./.github/actions/setup

      - name: Verify OpenAPI generated files are in sync
        run: |
          npm run typegen
          git diff --exit-code

  signatures:
    name: Verify Dependency Signatures
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6

      - name: Setup Environment
        uses: ./.github/actions/setup

      - name: Verify dependency signatures
        run: npm audit signatures

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6

      - name: Setup Environment
        uses: ./.github/actions/setup

      - name: Lint Code with ESLint
        run: npm run check:lint

  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6

      - name: Setup Environment
        uses: ./.github/actions/setup

      - name: Format Code with Prettier
        run: npm run check:format

  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6

      - name: Setup Environment
        uses: ./.github/actions/setup

      - name: Running typecheck
        run: npm run check:type

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6

      - name: Setup Environment
        uses: ./.github/actions/setup

      - name: Build TypeScript Project
        run: npm run build

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6

      - name: Setup Environment
        uses: ./.github/actions/setup

      - name: Run Tests & Check Coverage
        run: npm test

  semantic-release-check:
    name: Semantic Release Dry Run
    runs-on: ubuntu-latest
    needs: [generated-sync, lint, typecheck, build, test]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha || github.sha }}
          fetch-depth: 0 # Necessary for semantic-release

      - name: Setup Environment
        uses: ./.github/actions/setup

      - name: Dry-Run Semantic Release
        id: semantic_release_dry_run
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          SEMREL_BRANCH: ${{ github.event_name == 'pull_request' && github.head_ref || github.ref_name }}
        run: |
          set -euo pipefail

          log_file="$(mktemp)"
          GITHUB_REF="refs/heads/$SEMREL_BRANCH" \
          GITHUB_HEAD_REF="${{ github.head_ref }}" \
          GITHUB_BASE_REF="" \
          GITHUB_EVENT_NAME="push" \
          npx semantic-release --dry-run --no-ci --branches "$SEMREL_BRANCH" 2>&1 | tee "$log_file"

          next_version="$(
            sed -nE 's/.*The next release version is ([0-9]+\.[0-9]+\.[0-9]+([-.][0-9A-Za-z.]+)?).*/\1/p' "$log_file" | tail -n1
          )"

          if [ -n "$next_version" ]; then
            echo "next_version=$next_version" >> "$GITHUB_OUTPUT"
          else
            echo "next_version=" >> "$GITHUB_OUTPUT"
          fi

      - name: PR Overview
        if: ${{ always() }}
        shell: bash
        run: |
          {
            echo "## PR Overview"
            if [ -n "${{ steps.semantic_release_dry_run.outputs.next_version }}" ]; then
              echo "- Semantic-release dry-run next version: \`${{ steps.semantic_release_dry_run.outputs.next_version }}\`"
            else
              echo "- Semantic-release dry-run next version: _none (no releasable changes)_"
            fi
          } >> "$GITHUB_STEP_SUMMARY"
