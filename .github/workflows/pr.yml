name: Code-Quality

on:
  pull_request:
    branches:
      - main

jobs:
  generated-sync:
    name: Generated Sync
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6

      - name: Setup Environment
        uses: ./.github/actions/setup

      - name: Verify OpenAPI generated files are in sync
        run: |
          npm run typegen
          git diff --exit-code

  signatures:
    name: Verify Dependency Signatures
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6

      - name: Setup Environment
        uses: ./.github/actions/setup
      
      - name: Verify dependency signatures
        run: npm audit signatures


  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6

      - name: Setup Environment
        uses: ./.github/actions/setup

      - name: Lint Code with ESLint
        run: npm run check:lint

  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6

      - name: Setup Environment
        uses: ./.github/actions/setup

      - name: Format Code with Prettier
        run: npm run check:format

  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6

      - name: Setup Environment
        uses: ./.github/actions/setup

      - name: Running typecheck
        run: npm run check:type

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6

      - name: Setup Environment
        uses: ./.github/actions/setup

      - name: Build TypeScript Project
        run: npm run build

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6

      - name: Setup Environment
        uses: ./.github/actions/setup

      - name: Run Tests & Check Coverage
        run: npm test

  semantic-release-check:
    name: Semantic Release Dry Run
    runs-on: ubuntu-latest
    needs: [generated-sync, lint, typecheck, build, test]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0 # Necessary for semantic-release

      - name: Setup Environment
        uses: ./.github/actions/setup

      - name: Dry-Run Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release --dry-run
